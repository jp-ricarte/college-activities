<canvas id="tela" width="600" height="400"></canvas>

<script>

var tela = document.getElementById("tela");
var c = tela.getContext("2d");

c.fillStyle="red";
c.fillRect(0, 0, 600, 400);


c.fillStyle="white"
c.fillRect(0, 150, 600, 100)//horizontal


c.fillStyle="white"
c.fillRect(180, 0, 100, 400)//vertical

c.fillStyle="blue"
c.fillRect(0, 175, 600, 50)//horinzontal

c.fillStyle="blue"
c.fillRect(205, 0, 50, 400)

</script>
