<canvas id="tela" width="600" height="400"></canvas>

<script>

var tela = document.getElementById("tela");
var c = tela.getContext("2d");

c.fillStyle="green"
c.fillRect(0, 0, 600, 400);	

//triangulo da esquerda

c.fillStyle="yellow"
c.beginPath()
c.moveTo(0, 200);
c.lineTo(300, 0);
c.lineTo(300, 400);
c.fill()

//triangulo da direita

c.fillStyle="yellow"
c.beginPath()
c.moveTo(600, 200);
c.lineTo(300, 400);
c.lineTo(300, 0);
c.fill()


c.fillStyle="blue"
c.beginPath()
c.arc(300, 200, 125, 0, 2*3.14)
c.fill()

</script>
